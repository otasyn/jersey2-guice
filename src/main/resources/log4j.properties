########
# Root #
########

# Set the root log level.
log4j.rootLogger = ERROR, CONSOLE

# Define CONSOLE to be a ConsoleAppender.
log4j.appender.CONSOLE = org.apache.log4j.ConsoleAppender

# Configure CONSOLE to use PatternLayout.
log4j.appender.CONSOLE.layout = org.apache.log4j.PatternLayout
log4j.appender.CONSOLE.layout.ConversionPattern = [%d{yyyy-MM-dd HH:mm:ss.SSS}] %p %c - %m%n

###########
# Project #
###########

# Set the log level for the project.
log4j.category.org.otasyn = DEBUG

####################
# UrlRewriteFilter #
####################

# Set the log level for UrlRewriteFilter.
log4j.category.org.tuckey = ERROR

#########
# Shiro #
#########

# Set the log level for Shiro.
log4j.category.org.apache.shiro = WARN
